name: Run Scraper

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: backend/GuitarDb.Scraper

      - name: Build scraper
        run: dotnet build -c Release --no-restore
        working-directory: backend/GuitarDb.Scraper

      - name: Run scraper
        env:
          MongoDB__ConnectionString: ${{ secrets.MONGODB_CONNECTION_STRING }}
          MongoDB__DatabaseName: GuitarDb
          MongoDB__GuitarsCollectionName: guitars
          ReverbApi__ApiKey: ${{ secrets.REVERB_API_KEY }}
          ReverbApi__BaseUrl: https://api.reverb.com/api
          ReverbApi__PageSize: 50
          ReverbApi__MaxRetries: 3
          ReverbApi__RetryDelayMs: 1000
          ReverbApi__RateLimitDelayMs: 500
        run: dotnet run -c Release --keep
        working-directory: backend/GuitarDb.Scraper
